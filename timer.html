<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>
<script src="timer.js"></script>
<script>
    window.onload=function(){
        timer();
        let hours=$('#hours').text();
        let minutes=$('#minutes').text();
        let seconds=$('#seconds').text();

        function startTimer() {
            if (!running) {
                running = true;

                timer = setInterval(step, 1000);

                function step() {
                    seconds++;
                    $('#seconds').text(seconds < 10 ? ('0' + seconds.toString()) : seconds);

                    if (seconds >= 60) {
                        minutes++;
                        $('#minutes').text(minutes < 10 ? ('0' + minutes.toString()) : minutes);
                        seconds = 0;

                    }
                    if (minutes >= 60) {
                        hours++;
                        $('#hours').text(hours < 10 ? ('0' + hours.toString()) : hours);
                        minutes = 0;
                    }
                }

            }
        }
        function stopTimer() {
            if(running){
                running=false;
                clearInterval(timer);
            }

        }
    }
    }
</script>
</body>
</html>
